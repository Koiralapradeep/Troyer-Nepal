<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troyer Nepal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="navbar">
        <div class="nav-brand">
          <img src="troyer-logo.svg" class="nav-logo" />
        </div>
      </header>
      <div class="nav-tabs-wrap">
        <nav class="nav-tabs">
          <button class="nav-link" data-view="overview">Overview</button>
          <button class="nav-link" data-view="employees">Employees</button>
          <button class="nav-link" data-view="engagements">Engagements</button>
          <button class="nav-link" data-view="sites">Sites</button>
          <button class="nav-link" data-view="schedule">Schedule</button>

          <div class="nav-profile">
            <button id="profileBtn" class="profile-btn">
              <span class="profile-arrow">▾</span>
            </button>

            <div id="profileMenu" class="profile-menu">
              <button class="profile-item">Settings</button>
              <button id="logoutBtn" class="profile-item logout" type="button">
                Logout
              </button>
            </div>
          </div>
        </nav>
      </div>
      <main class="main">
        <section class="content">
          <div id="overviewView" style="display: none">
            <div class="overview-hero">
              <img
                src="werk_wiesen_08-1-e1635341273542.jpg.jpeg"
                alt="Troyer Nepal Banner"
                class="overview-hero-img"
              />
            </div>

            <div id="overviewStats" class="stats-row"></div>

            <div class="charts-grid">
              <div class="chart-card">
                <div class="chart-header">
                  <h3 class="chart-title">Workforce by Site</h3>
                  <span class="chart-subtitle"
                    >Employees currently engaged</span
                  >
                </div>
                <div class="chart-container">
                  <canvas id="sitesChart"></canvas>
                </div>
              </div>

              <div class="chart-card">
                <div class="chart-header">
                  <h3 class="chart-title">Tasks by Responsibility</h3>
                  <span class="chart-subtitle">Company vs Customer</span>
                </div>
                <div class="chart-container">
                  <canvas id="engagementsChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- ===========================
               TABLE VIEW
          ============================ -->
          <div id="tableView" style="display: none">
            <div id="stats" class="stats-row"></div>

            <div class="filter-bar" id="filterBar">
              <div class="filter-search-wrap">
                <svg
                  class="filter-search-icon"
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                >
                  <circle
                    cx="6.5"
                    cy="6.5"
                    r="4.5"
                    stroke="currentColor"
                    stroke-width="1.4"
                  />
                  <path
                    d="M10.5 10.5L13.5 13.5"
                    stroke="currentColor"
                    stroke-width="1.4"
                    stroke-linecap="round"
                  />
                </svg>

                <input
                  class="filter-search"
                  type="text"
                  id="globalSearch"
                  placeholder="Search records…"
                  autocomplete="off"
                  spellcheck="false"
                />

                <button
                  class="filter-clear-btn"
                  id="clearSearch"
                  style="display: none"
                >
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path
                      d="M1 1l12 12M13 1L1 13"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                    />
                  </svg>
                </button>
              </div>

              <div class="filter-chips" id="filterChips"></div>

              <div class="filter-actions">
                <button
                  class="btn ghost btn-sm"
                  id="btnClearAll"
                  style="display: none"
                >
                  Clear all filters
                </button>

                <button class="btn ghost btn-sm" id="btnToggleFilters">
                  Filters
                  <span
                    class="filter-count-badge"
                    id="filterCountBadge"
                    style="display: none"
                  ></span>
                </button>
              </div>
            </div>

            <div
              class="advanced-filters-panel"
              id="advancedFilters"
              style="display: none"
            >
              <div
                id="advancedFiltersInner"
                class="advanced-filters-grid"
              ></div>
              <div class="advanced-filters-footer">
                <span class="advanced-filters-note">
                  Filters apply across all visible columns
                </span>
                <button class="btn ghost btn-sm" id="btnResetFilters">
                  Reset
                </button>
                <button class="btn primary btn-sm" id="btnApplyFilters">
                  Apply
                </button>
              </div>
            </div>

            <div class="table-card">
              <div class="table-toolbar">
                <div class="table-meta" id="rowsInfo">
                  <span id="rowCount">0</span> records
                </div>

                <div class="table-toolbar-right">
                  <div class="page-size-wrap">
                    <label class="page-size-label" for="pageSizeSelect"
                      >Rows</label
                    >
                    <select class="page-size-select" id="pageSizeSelect">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="table-scroll-wrap">
                <table class="table">
                  <thead id="thead"></thead>
                  <tbody id="tbody"></tbody>
                </table>
              </div>

              <div class="table-pagination" id="paginationBar">
                <button class="pag-btn" id="btnPrevPage" disabled>‹</button>

                <span class="pag-info">
                  Page <span id="pageNo">1</span> of
                  <span id="pageTotal">1</span>
                </span>

                <button class="pag-btn" id="btnNextPage" disabled>›</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- ===========================
         MODAL
    ============================ -->
    <div class="modal-overlay" id="modalOverlay" style="display: none">
      <div class="modal-container">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add Record</h2>
          <button class="modal-close" id="modalClose">×</button>
        </div>

        <div class="modal-body">
          <form id="modalForm" class="modal-form">
            <div id="formFields" class="form-fields"></div>
            <div class="form-actions">
              <button type="button" class="btn ghost" id="btnCancelForm">
                Cancel
              </button>
              <button type="submit" class="btn primary" id="btnSubmitForm">
                <span id="submitBtnText">Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
